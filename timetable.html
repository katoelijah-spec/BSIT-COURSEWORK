<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Example</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <table style="border-collapse: collapse; width: 600px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <tr>
            <th style="border: 1px solid #4a90e2; padding: 12px; background: #4a90e2; color: #fff;">Time</th>
            <th style="border: 1px solid #4a90e2; padding: 12px; background: #4a90e2; color: #fff;">Monday</th>
            <th style="border: 1px solid #4a90e2; padding: 12px; background: #4a90e2; color: #fff;">Tuesday</th>
            <th style="border: 1px solid #4a90e2; padding: 12px; background: #4a90e2; color: #fff;">Wednesday</th>
            <th style="border: 1px solid #4a90e2; padding: 12px; background: #4a90e2; color: #fff;">Thursday</th>
            <th style="border: 1px solid #4a90e2; padding: 12px; background: #4a90e2; color: #fff;">Friday</th>
        </tr>
        <tr>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">8:00 - 9:00</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Math</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">English</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Biology</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Physics</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Chemistry</td>
        </tr>
        <tr>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">9:00 - 10:00</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">English</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Math</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Chemistry</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Biology</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Physics</td>
        </tr>
        <tr>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">10:00 - 11:00</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Break</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Break</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Break</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Break</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Break</td>
        </tr>
        <tr>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">11:00 - 12:00</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Physics</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Chemistry</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Math</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">English</td>
            <td style="border: 1px solid #4a90e2; padding: 10px; text-align: center;">Biology</td>
        </tr>
    </table>
</body>
</html>
